<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="firstclickable.css">
</head>
<body>
    <div "mainwrapper">
        <div class="topbar">
            <h2>Dashboard</h2>
            <button id="loginbutton" href="login.html">Login</button>
        </div>
        <div class="greyblocksidebyside">
            <h3>Edit user info</h3>
            <form>
                <input type="email" name="email" placeholder="email">
                <input type="text" name="firstname" placeholder="First name">
                <input type="text" name="lastname" placeholder="Last name">
                <br>
                <h5>User level:</h5>
                <select name="userlevel">
                    <option value="admin">admin</option>
                    <option value="contributor">contributor</option>
                    <option value="nobody">nobody</option>
                </select>
            </form>
        </div>
        <div class="greyblocksidebyside">
            <h3>Edit password</h3>
            <form>
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="password" placeholder="Password confirmation">
                    <button class="button">Change</button>

            </form>
        </div>



    </div>


</body>

</html>
