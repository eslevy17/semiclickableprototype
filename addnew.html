<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="firstclickable.css">
</head>
<body>
<div "mainwrapper">
    <div class="topbar">
        <h2>Dashboard</h2>
        <button id="loginbutton">Login</button>
    </div>
    <div class="infoblockwrapper">
        <div class="greyblock">
            <h3>Add a new user.</h3>
            <form method="post">
                <input type="email" name="email" placeholder="email">
                <input type="text" name="firstname" placeholder="First name">
                <input type="text" name="lastname" placeholder="Last name">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password" placeholder="Password confirmation">
                <button class="button" form="addnew" value="submit">Create</button>
            </form>
        </div>
    </div>
</div>





</body>
