<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="firstclickable.css">
</head>
<body>
<div "mainwrapper">
    <div class="topbar">
        <h2>Dashboard</h2>
        <button id="loginbutton">Login</button>
    </div>
    <div class="infoblockwrapper">
        <div class="greyblock">
            <h3>Log in below.</h3>
            <form method="post">
                <input type="text" name="username" placeholder="User name">
                <input type="password" name="password" placeholder="Password">
                <button class="button" value="submit">Login</button>
            </form>
            <p>Or <a href="">create an account.</a></p>
        </div>
    </div>
</div>





</body>
